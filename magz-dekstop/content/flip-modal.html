<div class="remodal" data-remodal-id="comment-modal">
    <button data-remodal-action="close" class="close-modal">
        <i class="fas fa-times"></i>
    </button>
    <div class="content">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf09T8wZVwtk7hoV656JMLC_lkCEzVZ9uoMR8fehtKS-599fA/viewform?embedded=true"
                width="100%" height="400" frameborder="0" marginhfive="0" marginwidth="0">Loading...
        </iframe>
    </div>
</div>

<div class="remodal setting" data-remodal-id="setting-modal">
    <button data-remodal-action="close" class="close-modal">
        <i class="fas fa-times"></i>
    </button>
    <div class="content">
        <div class="background-setting">
            <h3>Change Background</h3>
            <div class="background-list">
                <ul>
                    <li class="bg-setting bg-color">
                        <a>
                            <input type="color" class="input-color input-color-bg" value="#ffffff">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="theme-setting">
            <h3>Change Theme</h3>
            <div class="theme-list">
                <ul>
                    <li>
                        <a class="theme-setting theme-color">
                            <input type="color" class="input-color input-color-primary" value="#ffffff">
                        </a>
                        <label>Primary</label>
                    </li>
                    <li>
                        <a class="theme-setting theme-color">
                            <input type="color" class="input-color input-color-secondary" value="#121212">
                        </a>
                        <label>Secondary</label>
                    </li>
                </ul>
            </div>
        </div>
        <button data-remodal-action="confirm" class="remodal-confirm">Save</button>
    </div>
</div>

<div class="remodal setting download" data-remodal-id="download-modal">
    <button data-remodal-action="close" class="close-modal">
        <i class="fas fa-times"></i>
    </button>
    <div class="content">
        <div class="theme-setting">
            <i class="fas fa-mobile"></i>
            <div class="mobile-download">
                <a href="./assets/file/Ininama-magz.apk">
                    <img src="./assets/images/android.svg" alt="Android" title="Android">
                </a>
            </div>
        </div>
        <div class="theme-setting">
            <i class="fas fa-file-pdf"></i>
            <div class="mobile-download pdf-download">
                <a href="./assets/file/Ininama-magz.pdf">
                    <img src="./assets/images/pdf.png" alt="PDF" title="PDF">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="remodal game" data-remodal-id="game-modal">
    <button data-remodal-action="close" class="close-modal">
        <i class="fas fa-times"></i>
    </button>
    <div class="content">
        <div id="screen"></div>
    </div>
</div>
